<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo klase</title>
    <style>
        div {
            width: 250px;
            height: 250px;
            background-color: aqua;
           /*  transition-property: width;
            transition-duration: 2s;
            transition-delay: 1s;
            transition-timing-function: ease-in-out; */
            transition: width 2s cubic-bezier(1, 0.04, 0.05, 0.98), height 2s;
        }
        div:hover {
            background-color: blueviolet;
            width: 500px;
            height: 500px;
        }
        a:link {
            color: red;
        }

        a:visited {
            color: green;
        }

        a:hover {
            color: hotpink;
        }

        a:active {
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Pseudo klase</h2>
    <a href="https://tportal.hr">Tportal</a>
    <div>

    </div>
</body>
</html>

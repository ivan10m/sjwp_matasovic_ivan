<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: crimson;
            margin: 20px;
        }
        .translate {
            transform: translate(300px, 100px);
            
        }
        .rotate {
            transform: rotate(-30deg);
        }
        .scale {
            transform: scale(1.2);
        }
        .skew {
            transform: skew(30deg, 10deg);
        }
    </style>
</head>
<body>
    <h2>Transform CSS</h2>
    <ul>
        <li>Translacije (translate)</li>
        <li>Rotacije (rotate)</li>
        <li>skaliranje (scale)</li>
        <li>deformacije (skew)</li>
    </ul>
    <br>
    <div class="translate"></div>
    <div class="rotate"></div>
    <div class="scale"></div>
    <br>
    <br>
    <div class="skew"></div>
</body>
</html>

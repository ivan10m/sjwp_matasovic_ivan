<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS colors</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        #rgba {
            width: 100px;
            height: 100px;
            background-color: rgba(243, 235, 235, 0.1);
        }

        #name {
            background-color: brown;
        }
        #rgb {
            background-color: rgb(180, 45, 45);
        }
    </style>
</head>
<body>
    <h3>Named colors</h3>
    <div id="name">

    </div>
    <h3>Hex colors</h3>
    <div id="hex">

    </div>
    <h3>RGB colors</h3>
    <div id="rgb">
        <div id="rgba">

        </div>
    </div>
    <h3>HSL colors</h3>
    <div id="hsl">

    </div>
</body>
</html>

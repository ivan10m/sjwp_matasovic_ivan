<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .elipsa {
            width: 250px;
            height: 250px;
            background-color: aquamarine;
            border-radius: 50%;
            transform: scale(-1.3);
        }
        .relative {
            width: 500px;
            height: 350px;
            background-color: aquamarine;
            position: relative;
            left: 80px;
            top: 80px;
            border: 40px solid grey;
        }
        .stripe {
            width: 100%;
            height: 5%;
            background-color: black;
            position: absolute;
            top: 150px;
            left: -70px;
            transform: rotate(45deg); 
        }
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.flag {
    position: relative;
    width: 300px;
    height: 180px;
    background-color: #00247D; /* Tamno plava pozadina */
    border: 2px solid #000;
}

/* Dijagonalni kri탑evi */
.diagonal {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        -45deg,
        purple 45%,
        yellow 45%,
        #FFFFFF 55%,
        green 55%
    );
}

.diagonal.reverse {
    transform: scaleX(-1);
}

/* Crveni dijagonalni kri탑evi */
.diagonal::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        -45deg,
        transparent 47%,
        #CF142B 47%,
        #CF142B 53%,
        transparent 53%
    );
}

/* Horizontalni i vertikalni kri탑evi */
.cross {
    position: absolute;
    background-color: #FFFFFF;
}

.cross.vertical {
    width: 20%;
    height: 100%;
    left: 40%;
}

.cross.horizontal {
    width: 100%;
    height: 20%;
    top: 40%;
}

/* Crveni kri탑evi */
.cross.vertical::after,
.cross.horizontal::after {
    content: '';
    position: absolute;
    background-color: #CF142B;
}

.cross.vertical::after {
    width: 10%;
    height: 100%;
    left: 5%;
}

.cross.horizontal::after {
    width: 100%;
    height: 10%;
    top: 5%;
}

    </style>
</head>
<body>
    <h2>Elipsa</h2>
    <div class="elipsa"></div> <br>
    <h2>GB flag</h2>
    <div class="relative">
        <div class="stripe"></div>
    </div>
    <div class="flag">
        <div class="diagonal"></div>
        <div class="diagonal reverse"></div>
        <div class="cross vertical"></div>
        <div class="cross horizontal"></div>
    </div>
</body>
</html>
